<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/f3f9dcc437.js" crossorigin="anonymous"></script>
    <title>Personal Finance Tracker</title>
</head>
<body>
    <main id="main">
        <div id='main-display'>
            <p>Hello, John
                <span id='welcome'></span>
            </p>
            <div id='display-expense'>
                <p>Total :</p>
                <div id='dis-flex'>
                    <h2 id='curr'>&#36; </h2>
                    <h1 id='total-exp'>
                        0.00
                    </h1>
                </div>
            </div>
            <div id='display-bottom'>
                <p id='brk'>Breakdown</p>
                <i class="fas fa-angle-down"></i>
            </div>
            <div id='scroll'>
                <div id='records'>
                </div>
            </div>
        </div>
        <div id='main-profile'>
            <div id='top-profile'>
                <div id="user-profile">
                    <div id="user-image">
                        <img id='userImage' src='img/user.jpg' />
                    </div>
                    <h1 id='h1'>John Doe</h1>
                    <button id='sign-out'>Sign Out</button>
                </div>
                <div id="tabs">
                    <button class="tab" onclick="showStats('30-days')">Last 30 Days</button>
                    <button class="tab" onclick="showStats('current-month')">July 2024</button>
                    <button class="tab" onclick="showStats('90-days')">Last 90 Days</button>
                    <button class="tab" onclick="showStats('current-year')">2024</button>
                </div>
                <div id="custom-date-range">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date">
                    <button onclick="showStats('custom')">Show</button>
                </div>
                <p>Daily Spending Change (vs. Last Month): <span id="spending-trend">N/A</span></p>
                <div id="expense-chart">
                    <div id="expense-summary">
                        
                        <br>
                        <p>Total Spent: <span id="total-spent">0.00</span></p>
                        <p>Highest Expense Category: <span id="highest-category">N/A</span></p>
                        <p>Number of Transactions: <span id="num-transactions">0</span></p>
                        <p>Average Daily Spending: <span id="avg-daily">0.00</span></p>
                    </div>
                    <div id="chart-container" style="max-width: 400px; margin: auto; display: none;">
                        <canvas id="categoryChart"></canvas>
                    </div>                    
                </div>
            </div>
            <div id='bottom-profile'>
                <div id='icons'>
                    <div id='icon-box-form-1'>
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div id='icon-box-form-2'>
                        <i class="fas fa-tag"></i>
                    </div>
                </div>
                <div id='bottom-form'>
                    <form id='form'>
                        <input type="text" id="amount" name="amount" placeholder='Amount'><br>
                        <input type="text" id='place' name='place' placeholder="Place of Spend"><br>
                        <label for="category">Category:</label>
                        <div class="category-container">
                            <select id="category" name="cat">
                                <option value="Food/Beverage">Food/Beverage</option>
                                <option value="Travel/Commute">Travel/Commute</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Housing/Utilities">Housing/Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Health/Medical">Health/Medical</option>
                                <option value="Education">Education</option>
                                <option value="Savings/Investments">Savings/Investments</option>
                                <option value="Insurance">Insurance</option>
                                <option value="Gifts/Donations">Gifts/Donations</option>
                                <option value="Miscellaneous">Miscellaneous</option>
                            </select>
                            <button type="button" id="add-category" title="Add a new category">+</button>
                        </div>
                        <br>
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date"><br>
                        <button type="submit" id='submit'> Add to Expense </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
